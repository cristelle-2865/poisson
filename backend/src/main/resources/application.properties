# Application
spring.application.name=poisson-backend
server.port=8080

# API Path
server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_poisson
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# application.properties
spring.main.allow-circular-references=true
cors.allowed-origins=http://localhost:5173

# HikariCP (connection pool)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable batch optimization for now
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false

# Logging
logging.level.com.example.poisson=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Activate SQL parameter logging for debugging
logging.level.org.hibernate.type.descriptor.sql=trace

# CORS (simplifié pour développement)
cors.allowed-origins=http://localhost:5173